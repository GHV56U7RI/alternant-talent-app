# Backend configuration
# En développement local : utilise le proxy local (lancez 'npm run proxy' dans un autre terminal)
# En production : utilise git-gateway avec Netlify
local_backend: true

backend:
  name: git-gateway
  branch: main

# Configuration pour les médias du blog
# Images et fichiers audio seront stockés dans public/images/blog
# et accessibles via /images/blog dans l'application
media_folder: "public/images/blog"
public_folder: "/images/blog"

# Mode de publication (décommentez pour production avec workflow)
# publish_mode: editorial_workflow

collections:
  - name: "posts"
    label: "Articles"
    folder: "content/posts"
    create: true
    extension: "mdx"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Résumé", name: "excerpt", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Catégorie", name: "category", widget: "select", options: ["alternance", "securite", "produit", "societe"] }
      - { label: "Temps de lecture (min)", name: "readTime", widget: "number", min: 1 }
      - { label: "Image de couverture", name: "cover", widget: "image", required: false }
      - { label: "Fichier Audio", name: "audioUrl", widget: "file", required: false, media_folder: "public/images/blog/audio", public_folder: "/images/blog/audio" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Auteur", name: "author", widget: "string", required: false }
      - { label: "Statut", name: "status", widget: "select", options: ["draft", "published"], default: "draft" }
      - { label: "À la Une", name: "featured", widget: "boolean", default: false }
      - { label: "Contenu", name: "body", widget: "markdown" }
