<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 400" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7F7F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="820" height="400" fill="url(#bg)" rx="12"/>

  <!-- Decorative circles -->
  <circle cx="140" cy="80" r="60" fill="#3B82F6" opacity="0.08"/>
  <circle cx="680" cy="320" r="80" fill="#2563EB" opacity="0.06"/>

  <!-- Illustration elements -->
  <!-- Person silhouette -->
  <circle cx="280" cy="160" r="40" fill="url(#accent)" opacity="0.15"/>
  <rect x="240" y="210" width="80" height="120" rx="8" fill="url(#accent)" opacity="0.12"/>

  <!-- Document/CV icon -->
  <rect x="440" y="120" width="140" height="180" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="470" y="150" width="80" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="470" y="175" width="60" height="6" rx="3" fill="#E5E7EB"/>
  <rect x="470" y="195" width="80" height="6" rx="3" fill="#E5E7EB"/>
  <rect x="470" y="215" width="50" height="6" rx="3" fill="#E5E7EB"/>

  <!-- Checkmark badge -->
  <circle cx="560" cy="260" r="24" fill="#10B981" opacity="0.9"/>
  <path d="M552 260 L558 266 L570 254" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Text label -->
  <text x="410" y="355" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#6B7280" text-anchor="middle">
    Illustration temporaire
  </text>
</svg>
