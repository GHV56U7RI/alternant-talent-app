<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection en cours...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 48px 32px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f0f0f0;
      border-top-color: #000000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 20px;
      color: #000000;
      margin-bottom: 12px;
      font-weight: 500;
    }

    p {
      color: #666;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 24px;
      background: #000000;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 400;
      font-size: 14px;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .footer {
      margin-top: 24px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirection en cours...</h1>
    <p>Vous allez être redirigé vers l'offre d'emploi dans un instant.</p>
    <p id="countdown"></p>
    <a href="#" id="redirectLink" class="btn">Accéder à l'offre maintenant</a>
    <div class="footer">
      Alternant Talent App
    </div>
  </div>

  <script>
    // Récupérer l'URL de destination depuis les paramètres
    const urlParams = new URLSearchParams(window.location.search);
    const targetUrl = urlParams.get('url');

    const redirectLink = document.getElementById('redirectLink');
    const countdownEl = document.getElementById('countdown');

    if (targetUrl) {
      // Mettre à jour le lien
      redirectLink.href = targetUrl;

      // Redirection automatique après 1 seconde
      let seconds = 1;

      const updateCountdown = () => {
        if (seconds > 0) {
          countdownEl.textContent = `Redirection automatique dans ${seconds} seconde${seconds > 1 ? 's' : ''}...`;
          seconds--;
          setTimeout(updateCountdown, 1000);
        } else {
          window.location.href = targetUrl;
        }
      };

      updateCountdown();
    } else {
      countdownEl.textContent = "Aucune URL de destination spécifiée.";
      redirectLink.style.display = 'none';
    }
  </script>
</body>
</html>
