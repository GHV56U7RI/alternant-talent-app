name: Rebuild on Content Change

on:
  push:
    branches:
      - main
    paths:
      - 'content/posts/**'
      - 'scripts/generate-blog-index.mjs'

jobs:
  rebuild-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler pages deploy public --project-name=alternant-talent
